<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Repair</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    #note {
      font-weight: bold;
      color: #f39c12;
      animation: blink 1s infinite;
    }

    .btn {
      animation: blink 1s infinite;
      font-size: 16px;
      padding: 10px 20px;
      background-color: #E67E22;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #34495E;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="main-info">
      <div class="logo">
        <img src="./images/WhatsApp%20Image%202024-12-19%20at%2008.21.08_7aa0a1c1.jpg" alt="Logo">
      </div>
      <h1 class="site-title">Book a Repair</h1>
    </div>


  <div class="main-nav">
      <div class="container">
        <nav>
          <a href="./index.html" class="active">Home</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="booking-form-section">
      <h2>Schedule Your Repair</h2>
      <form id="repairForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="issue">Describe the Issue:</label>
        <textarea id="issue" name="issue" rows="4" required></textarea>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="serviceOption">Service Option:</label>
        <select id="serviceOption" name="serviceOption" required>
          <option value="">Choose Service Option</option>
          <option value="homeService">Home Service (Include Additional Payment)</option>
          <option value="shopVisit">Visit Shop</option>
        </select>

        <button type="submit" class="btn">Submit</button>
      </form>

      <p id="note" style="display: none;">
        Note: Home service comes with an additional charge on top of the repair cost.
      </p>
      <strong><p id="confirmation" style="display: none; color: green;">Thank you! Your repair booking has been submitted.</p></strong>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container">
      <div class="col-4">
        <img src="./images/WhatsApp%20Image%202024-12-19%20at%2008.21.08_7aa0a1c1.jpg" alt="Shop Logo" style="max-width: 150px;">
      </div>
      <div class="col-4">
        <ul class="sns">
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        </ul>
      </div>
      <div class="col-4">
        <p>Contact Us: info@yourshop.com | +233 123 456 789</p>
      </div>
    </div>
  </footer>

  <script>
    const form = document.getElementById('repairForm');
    const confirmation = document.getElementById('confirmation');
    const note = document.getElementById('note');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Capture the form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const issue = document.getElementById('issue').value;
      const date = document.getElementById('date').value;
      const serviceOption = document.getElementById('serviceOption').value;

      if (serviceOption === 'homeService') {
        note.style.display = 'block';
        alert('Home service is selected. Additional fund will be charged.');
      } else if (serviceOption === 'shopVisit') {
        note.style.display = 'none';
        alert('Visit to the shop is selected. No additional charge.');
      }

      // Construct the email content
      const adminEmail = "calebowusu333@gmail.com"; 
      const subject = encodeURIComponent("Repair Booking Request");
      const body = encodeURIComponent(
        `Booking Details:\n\n` +
        `Name: ${name}\n` +
        `Email: ${email}\n` +
        `Phone Number: ${phone}\n` +
        `Issue: ${issue}\n` +
        `Preferred Date: ${date}\n` +
        `Service Option: ${serviceOption}\n\n` +
        `Please review the details and confirm the booking.`
      );

      // Redirect to email client
      window.location.href = `mailto:${adminEmail}?subject=${subject}&body=${body}`;

      // Show confirmation message
      confirmation.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
